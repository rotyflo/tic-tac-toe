<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div id="menu">
    <p>Choose your piece:</p>
    <button id="o">O</button>
    <button id="x">X</button>
  </div>

  <div id="game">
    <p id="message">Player 1</p>
    <table id="board">
      <tr>
        <td id="a1"></td>
        <td id="a2"></td>
        <td id="a3"></td>
      </tr>
      <tr>
        <td id="b1"></td>
        <td id="b2"></td>
        <td id="b3"></td>
      </tr>
      <tr>
        <td id="c1"></td>
        <td id="c2"></td>
        <td id="c3"></td>
      </tr>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
